<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#div1{ width:100px; height:100px; background:red; position:absolute; left:200px; top:200px;}
</style>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>

window.onload = function(){
	var oDiv = document.getElementById('div1');
	
	oDiv.onmouseover = function(){
		
		//startMove( this , {width : 200 , height : 200 , left : 150 , top:150} );
		
		$(this).animate({width : 200 , height : 200 , left : 150 , top:150},2000);
		
	};
	
	oDiv.onmouseout = function(){
		
		//startMove( this , {width : 100 , height : 100 , left : 200 , top:200} );
		
		$(this).animate({width : 100 , height : 100 , left : 200 , top:200},2000);
		
	};
	
};

</script>
</head>

<body>
<div id="div1"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			#div1{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0;
				top:50px;
			}

		</style>
		<script type="text/javascript" src="./js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="./js/TweenMax.js"></script>
		<script>
			$(function(){

				var t = new TimelineMax();
						t.add( "state1" );
					t.to( "#div1",1,{left:300});
					t.to( "#div1",2,{width:300,onComplete:function(){
						getCurrentLabel();
					}} );
						t.add( "state2" )
					t.to( "#div1",3,{height:300,onComplete:function(){
						getCurrentLabel();
					}} );
						t.add( "state3" )

					//alert( t.totalDuration() )

					//alert( t.getLabelTime( "state3" ) )

					//alert( t.currentLabel() )

					getCurrentLabel();

					function getCurrentLabel(){
						//alert( t.currentLabel() )

						alert( t.getLabelTime( t.currentLabel() ) )
					}


			})
		</script>
	</head>

	<body>

		<div id="div1"></div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .active{
            background: #ccc;
        }
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/1.7.2/jquery.js"></script>

    <script>
        $(function(){
            //上移
            var $Up=$(".up");
            $Up.click(function(){
                var $oP=$(this).parents("p");
                $oP.fadeOut().fadeIn();
                $oP.addClass("active").siblings().removeClass("active");
                $oP.prev().before($oP);
            });

            //下移
            var $Down=$(".down");
            $Down.click(function(){
                var $oP=$(this).parents("p");
                $oP.fadeOut().fadeIn();
                $oP.addClass("active").siblings().removeClass("active");
                $oP.next().after($oP);
            })

            //置顶
            var $Top=$(".top");
            $Top.click(function(){
                var $oP=$(this).parents("p");
                $oP.fadeOut().fadeIn();
                $oP.addClass("active").siblings().removeClass("active");
                $("div").prepend($oP);
            });

            //置底
            var $Bottom=$(".bottom");
            $Bottom.click(function(){
                var $oP=$(this).parents("p");
                $oP.fadeOut().fadeIn();
                $oP.addClass("active").siblings().removeClass("active");
                $("#main").append($oP);
            })

            //删除
            var $Delete=$(".delete");
            $Delete.click(function(){
                var $oP=$(this).parents("p");
                $oP.fadeOut().fadeIn();
                $oP.addClass("active").siblings().removeClass("active");
                $oP.remove();
            });

            //全选
            $("button").eq(0).click(function(){
                $("input").attr("checked",true);
            });

            //不选
            $("button").eq(1).click(function(){
                $("input").attr("checked",false);
            });

            //反选
            $("button").eq(2).click(function(){
                $("input").each(function(){
                    $(this).attr("checked",!$(this).attr("checked"));
                })
            });

            //删除
            $("button").eq(3).click(function(){
                $("input[checked]").parents("p").remove();
            })

        })
    </script>
</head>
<body>
<span>
        <button>全选</button>
        <button>不选</button>
        <button>反选</button>
        <button>删除</button>
    </span>

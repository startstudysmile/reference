<script type="text/javascript">
class DataInfo {
	constructor(data){
		this.data = data;	
	}
	add(name,age,gender,state){
		data.push({
			id: Symbol(),
			name,
			age,
			gender,
			state,
			checked: false
		});	
		return this;
	}
} 
(function(){	
	let info = new DataInfo(data);
	let list = document.querySelector('.list');
	info.render = function(){
		/* 渲染列表 */
		list.innerHTML = `
			<li>
				<span>
					<input type="checkbox" class="checkAll">
				</span>
				<span>姓名</span>
				<span>性别</span>
				<span>年龄</span>
				<span>状态</span>
				<span>操作</span>
			</li>
		`;
		this.data.forEach((item,index)=>{
			list.innerHTML += `
				<li>
					<span>
						<input type="checkbox" ${item.checked?"checked":""} class="check">
					</span>
					<span>${item.name}</span>
					<span>${item.gender}</span>
					<span>${item.age}</span>
					<span><a href="javascript:;">${item.state?"在职":"离职"}</a></span>
					<span><a href="javascript:;">删除</a></span>
				</li>
			`;
		});
	}
	info.render();
	info.add("leo","18","男","true").render();
	console.log(info.data);
})();
